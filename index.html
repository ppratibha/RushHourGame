<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rush Hour</title>
    <link rel="stylesheet" type="text/css" href="css/rushHour.css">
    <link href="https://fonts.googleapis.com/css?family=Skranji:400,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="src/car.js"></script>
    <script src="src/board.js"></script>
    <script src="src/game.js"></script>
    <script>
        $(document).ready(function() {
            var $container = $('#rush-hour');
            // Make the easy level as a default game level.
            $('input[name=level]:first').attr('checked', true);

            // Set up the game for easy difficulty level.
            var Game = setUpRushHourGame(easyCars, $container);

            // Respond to changes in the difficulty level
            $('input:radio[name=level]').change(function(){
                var changedLevel = $("input[name='level']:checked").val();
                // Change the game configuration based on the selected difficulty level
                changeBoard(changedLevel, $container)
            }) ;


            function changeBoard(level, container) {

                switch (level){
                    case 'easy':
                        var Game = setUpRushHourGame(easyCars, container);
                        break;

                    case 'medium':
                        var Game = setUpRushHourGame(mediumCars, container);
                        break;

                    case 'hard':
                        var Game = setUpRushHourGame(hardCars, container);
                        break;
                }


            }
        });
    </script>
</head>

<body>
<div class="main-container">
    <div class="instructions-container">
        <h1 class="instructions">Get the red car to the exit!</h1>
        <h1 class="instructions">First Click to select car; Then use ▲ ▼ ◀ ▶ to move the car </h1>
        <h1 class="instructions-note">Note that cars can only move backwards or forwards in their orientation</h1>
    </div>
    <div class="game-container">
        <div class="controls">
            <div class="exit">Exit</div>
        </div>
        <div id="rush-hour"></div>
        <div class="win-phrase">Great job!</div>
    </div>

    <div id="select-level">
        <br>
        <input type="radio" name="level" value="easy"> Easy<br>
        <input type="radio" name="level" value="medium"> Medium<br>
        <input type="radio" name="level" value="hard"> Hard<br>
    </div>
</div>
</body>
</html>
